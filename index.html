<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body onload="form.reset();">
    <main id="main">
        <div id="div-title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="div-form">
            <form id="survey-form" name="form">
                <div class="input-div">
                    <label id="name-label">Name </br></label>
                    <input class="input" id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-div">
                    <label id="email-label">Email </br></label>
                    <input class="input" id="email" type="email" placeholder="Enter your Email" required>
                </div>
                <div class="input-div">
                    <label id="number-label">Age (optional) </br></label>
                    <input class="input" type="number" id="number" placeholder="Age" min="10" max="99">
                </div>
                <div class="input-div">
                    <label>Which option best describes your current role </br></label>
                    <select class="input" id="dropdown" placeholder="Select current role" name="role"  required>
                        <option value="Select current role" disabled selected>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-div radio">
                    <label>Would you recommend freeCodeCamp to a friend? </br></label>
                    <label id="radio-checkbox"><input name="recommend" type="radio" value="Definitely">Definitely</label>
                    <label id="radio-checkbox"><input name="recommend" type="radio" value="Maybe">Maybe</label>
                    <label id="radio-checkbox"><input name="recommend" type="radio" value="Not sure">Not sure</label>
                </div> 
                <div class="input-div">
                    <label>What is your favorite feature of freeCodeCamp? </br></label>
                    <select class="input" id="dropdown" placeholder="Select an option" name="feature" required>
                        <option value="Select an option" disabled selected>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div> 
                 <div class="input-div radio">
                    <label>What would you like to see improved? (Check all that apply) </br></label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Front-end Projects</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Back-end Projects</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Data Visualization</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Challenges</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Open Source Community</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Gitter help rooms</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Videos</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">City Meetups</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Wiki</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Forum</label>
                    <label id="radio-checkbox"><input name="improve" type="checkbox" value="Front-end Projects">Additional Courses</label>
                </div> 
                <div class="input-div">
                    <label>Any comments or suggestions?</label>
                    <textarea id="textarea" class="input" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="input-div">
                    <button class="input" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
